<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Another Domain Page</title>
  <style type="text/css">
    body {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="utils.js"></script>
  <script>
    (function(){
      // insert the scripts which domain a provided.
      // normally, it should be <script src="path/to/domain.a.embeded.js"><\/script>, no need create a script tag manually.
      var script = document.createElement('script');
      script.src = domain_a + path_to_root + '/domain.a.embeded.js';
      document.body.appendChild(script);
    })();
  </script>
  <script>
    setInterval(changeWidthHeight, 2000);

    function changeWidthHeight(){
      var width = getRandom(500, 600);
      var height = getRandom(200, 300);
      if(window.domain_a_Embeded_obj.onWidthHeightChanged){
        domain_a_Embeded_obj.onWidthHeightChanged(width, height);
      }
      document.body.firstChild.style = 'width:' + width + 'px; height:' + height + 'px';
    }
  </script>
</body>
</html>
