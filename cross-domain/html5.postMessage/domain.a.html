<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>domain.a.com</title>
  <style type="text/css">
    body{
      background: #ccc;
    }
  </style>
</head>
<body>
  <iframe id="iframe" width="100" height="100" frameborder="no" border="0px" marginwidth="0" marginheight="0"></iframe>
  <script>
    var iframe = document.getElementById('iframe');
    iframe.src = 'http://domain.b.com/github/dive-into-html5/cross-domain/html5.postMessage/domain.b.html';
    
    window.addEventListener('message', function(e){
      if(e.origin === 'http://domain.b.com'){
        var size = JSON.parse(e.data);
        iframe.width = size.width;
        iframe.height = size.height;
      }
    }, false);
  </script>
</body>
</html>
